<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimodal Reflection</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 14px;
    }
    #contentWrapper {
      display: flex;
      align-items: center;
    }
    #audioIcon, #musicIcon {
      font-size: 2em; /* Size of the icons */
      cursor: pointer;
      margin-right: 10px; /* Space between the icons and the image */
    }
    #imageContainer {
      margin-bottom: 28px;
      text-align: center;
      display: inline-block;  /* Dynamically size to fit the image */
      padding: 10px;  /* Slightly increased padding */
      background-color: #ffffff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      border: 1.4px solid #ccc;
    }
    #imageContainer img {
      max-width: 100%;  /* Ensure the image fits within the container */
      height: auto;
      display: block;
    }
    #poemContainer {
      text-align: center;
      width: 70%; /* Increased width to fit more text */
      border-top: 1.4px solid #ccc;
      padding-top: 20px; /* Increased padding */
      font-size: 1.1em; /* Increased font size */
      background-color: #ffffff;
      padding: 20px; /* Increased padding */
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #poemContainer p {
      font-size: 1.4em; /* Increased font size */
      line-height: 1.6; /* Adjusted line height for better readability */
      margin: 0;
      font-style: italic;
      white-space: pre-wrap; /* Preserve spaces and line breaks */
      display: inline-block;
    }
    audio {
      display: none; /* Hide the audio player */
    }
  </style>
</head>
<body>
  <div id="contentWrapper">
    <span id="audioIcon">ðŸŽ§</span> <!-- Headphones icon -->
    <span id="musicIcon">ðŸŽµ</span> <!-- Music note icon -->
    <div id="imageContainer"></div>
  </div>
  <div id="poemContainer"><p id="poemText"></p></div>

  <!-- Background audio -->
  <audio id="backgroundAudio" loop>
    <source src="media/backgroundsounds.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <audio id="poemAudio" controls>
    <source id="audioSource" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="example.js"></script>
</body>
</html>
