<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimodal Reflection</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
    }

    #contentWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 5px solid #bbb;
      border-radius: 12px;
      padding: 25px;
      background-color: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
    }

    #imageContainer {
      margin-bottom: 30px;
      padding: 15px;
      background-color: #fafafa;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #imageContainer img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    #iconWrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #audioIcon, #musicIcon, #promptIcon {
      font-size: 2.5em;
      cursor: pointer;
      margin: 0 15px;
      color: #666;
      transition: color 0.3s, transform 0.3s;
    }

    #audioIcon:hover, #musicIcon:hover, #promptIcon:hover {
      color: #000;
      transform: scale(1.1);
    }

    #poemContainer {
      width: 85%;
      max-width: 600px; /* Set a max-width for consistency */
      border-top: 2px solid #ddd;
      padding-top: 20px;
      background-color: #fafafa;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      font-size: 1.2em;
    }

    #poemContainer p {
      font-size: 1.2em;
      line-height: 1.8;
      margin: 0;
      font-style: italic;
      white-space: pre-wrap;
      color: #444;
    }

    #promptContainer {
      width: 85%;
      max-width: 600px; /* Match the width of the poem container */
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      font-size: 1em;
      color: #333;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="contentWrapper">
    <div id="imageContainer"></div>
    <div id="iconWrapper">
      <span id="audioIcon">ðŸŽ§</span>
      <span id="musicIcon">ðŸŽµ</span>
      <span id="promptIcon">ðŸ“œ</span>
    </div>
    <div id="poemContainer"><p id="poemText"></p></div>
    <div id="promptContainer">
      <p id="promptText"></p>
    </div>
  </div>

  <!-- Background audio -->
  <audio id="backgroundAudio" loop>
    <source src="media/backgroundsounds.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <audio id="poemAudio" controls>
    <source id="audioSource" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="example.js"></script>
</body>
</html>
