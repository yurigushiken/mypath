<!DOCTYPE html>
<html>
<head>
  <title>Maze Visualization</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: white;
      margin: 0;
      overflow: hidden; /* Prevent body from scrolling */
    }
    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 80%; /* Limit height to ensure visibility */
    }
    #mazeCanvas {
      width: 600px; /* Display width */
      height: 400px; /* Display height */
    }
    .prompt-box {
      background-color: #1e1e1e;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      width: 600px;
      height: 120px; /* Fixed height */
      overflow-y: auto; /* Enable vertical scrolling */
      word-wrap: break-word;
      color: grey;
      font-size: 0.7em; /* Reduced font size */
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="mazeCanvas" width="1200" height="800"></canvas> <!-- Set higher resolution -->
    <button id="regenerateBtn">Generate New Path</button>
    <div id="imageContainer"></div>
    <div id="imagePrompt" class="prompt-box"></div>
    <div id="blurbPrompt" class="prompt-box"></div>
  </div>
  <script src="example.js"></script>
</body>
</html>
