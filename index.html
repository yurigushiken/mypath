<!DOCTYPE html>
<html>
<head>
  <title>Maze Visualization</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #ffffff; /* Changed to white background */
      color: black; /* Changed text color to black */
      margin: 0;
      overflow: hidden; /* Prevent body from scrolling */
    }
    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 80%; /* Limit height to ensure visibility */
    }
    #mazeCanvas {
      width: 600px; /* Display width */
      height: 400px; /* Display height */
    }
    .prompt-box {
      background-color: #f5f5f5; /* Light gray background for prompt boxes */
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      width: 600px;
      height: 120px; /* Fixed height */
      overflow-y: auto; /* Enable vertical scrolling */
      word-wrap: break-word;
      color: #333; /* Darker text color for readability */
      font-size: 0.9em; /* Slightly increased font size */
    }
    button {
      margin-top: 10px;
      background-color: #007bff; /* Blue button background */
      color: white; /* White button text */
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px; /* Rounded corners for button */
    }
    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="mazeCanvas" width="1200" height="800"></canvas> <!-- Set higher resolution -->
    <button id="regenerateBtn">Generate New Path</button>
    <div id="imageContainer"></div>
    <div id="imagePrompt" class="prompt-box"></div>
    <div id="blurbPrompt" class="prompt-box"></div>
  </div>
  <script src="example.js"></script>
</body>
</html>
